<!DOCTYPE html>
<html>

<head>
    <title>Form</title>
</head>
<style>
    .FD {
        text-align: center;
        font-size: small;
        font-family: cursive;

    }

    h3 {
        color: red;
        text-align: center;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
        border: outset;
        border-color: chartreuse;
    }
</style>

<body>
    <h3>Student Login Form</h1>
        <div class="FD">
            <label>Email</label>
            <input type="email" />
        </div>

        <br />

        <div class="FD">
            <label>Password</label>
            <input type="password" />
        </div>

        <br />

        <div class="FD">
            <input type="submit" />

        </div>

        <br />
        <div class="FD">
            <label>Gender</label><br />
            <input type="radio" />Male
            <input type="radio" />Female
            <input type="radio" />Other
        </div>
        <br />
        <div class="FD">
            <label>DOB</label>
            <input type="date" />
        </div>
        <br />
        <div class="FD">
            Upload Document:-
            <input type="file" />
        </div>
        <br />
        <div class="FD">
            <input type="checkbox" /> I agree terms & conditions
        </div>
        <br />
        <div class="FD">
            <input type="submit" value="Register" />
            <input type="submit" value="Reset" />
        </div>
</body>

</html>
